<ion-content padding>
  <h2>事業所郵便局Algolia検索デモ</h2>
  <ion-item>
    キーワード <ion-input placeholder="Text Input" [(ngModel)]="searchKeywords" (input)="updateList()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label range-left>{{ hitCount }} 件</ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let company of companies">
      {{ company.jis }} {{ company.nameKanji }}<br />
      {{ company.pref }} {{ company.city }} {{ company.address1 }} {{ company.address2 }}<br />
    </ion-item>
  </ion-list>
</ion-content>
